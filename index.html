<!DOCTYPE html>
<html>
<head>
	<title>Leaflet GeoJSON Example</title>
	<meta charset="utf-8" />

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
</head>
<body>
	<div id="map" style="position:absolute;left:0;right:0;top:0;bottom:0;"></div>

    <script src="http://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>

	<script>
		var map = L.map('map').setView([-28.5, 25.5], 6);

		L.tileLayer('http://{s}.tile.cloudmade.com/{key}/22677/256/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2012 CloudMade',
			key: 'bdba6dcbd8f743d6bedaaeb51341f7da'
		}).addTo(map);

        $.getJSON("muni.json", function(data) {
            topodata = data;
            provdata = topojson.feature(topodata, topodata.objects.provinces);
            provlayer = L.geoJson(provdata, {
                onEachFeature: function(feature, layer) {
                    layer.bindPopup(feature.properties.name);
                }
            });
            map.fitBounds(provlayer.getBounds());
            provlayer.addTo(map);
        });
	</script>
</body>
</html>
