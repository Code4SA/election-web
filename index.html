<!DOCTYPE html>
<html>
<head>
	<title>South Africa 2009 Election Results</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="election-web.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div id="wrapper" style="display: none;">
    <div id="map">
        <div id="resetdiv"><a id="zoomout" href="/" style="display:none">Zoom out</a></div>
        <div id="hovertext"><span id="hovername"></span></div>
        <svg>
            <g id="map">
                <g id="areas"></g>
                <g id="selph"></g>
                <g id="hoverph"></g>
                <g id="borders"></g>
            </g>
        </svg>
    </div>
    <div id="legend">
    <div class="header"><span id="placename"></span></div>
        <table class="votes">
        <thead><tr class="voteheader">
            <th colspan=2>Party</th>
            <th class="numbercell">Votes</th>
            <th class="numbercell">Vote %</th>
        </tr></thead>
        <tbody></tbody>
        <tfoot>
            <tr class="validrow">
                <td colspan=2>Valid votes</td>
                <td class="numbercell validnum"></td>
                <td></td>
            </tr>
            <tr class="spoiltrow">
                <td colspan=2>Spoilt votes</td>
                <td class="numbercell spoiltnum"></td>
                <td></td>
            </tr>
            <tr class="totalrow">
                <td colspan=2>Total votes</td>
                <td class="numbercell totalnum"></td>
                <td></td>
            </tr>
        </tfoot>
        </table>
    </div>

    </div>
    </div>

    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="http://d3js.org/topojson.v1.min.js" type="text/javascript"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="election-web.js" type="text/javascript"></script>

</body>
</html>
