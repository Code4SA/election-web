<body>
    <div id="text" style="position:absolute;top:0;bottom:0;left:0;width:100px;">Foo bar</div>

    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>

	<script>
		var map = L.map('map', { dragging: false, touchZoom: false, scrollWheelZoom: false, doubleClickZoom: false, boxZoom: false, tap: false, keyboard: false, zoomControl: false });
        //var map = L.map('map');

		L.tileLayer('http://{s}.tile.cloudmade.com/{key}/22677/256/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2012 CloudMade',
			key: 'bdba6dcbd8f743d6bedaaeb51341f7da'
		}).addTo(map);

        $.getJSON("wards.json", function(data) {
            var topo = data;
            provdata = topojson.feature(topo, topo.objects.provinces);
            distdata = topojson.feature(topo, topo.objects.districts); 
            munidata = topojson.feature(topo, topo.objects.munis); 
            warddata = topojson.feature(topo, topo.objects.wards); 

            provlayer = L.geoJson(provdata, {
                style: function(feature) {
                    return { weight: 3, lineCap: 'round' };
                },
                onEachFeature: function(feature, layer) {
                    layer.on('click', function (e) {
                        //map.setMaxBounds(null);
                        //map.options.minZoom = 1;
                        map.fitBounds(layer.getBounds().pad(0.05));
                        //map.setMaxBounds(layer.getBounds().pad(0.05));
                        //map.options.minZoom = map.getZoom();
                    });
                }
            });
            map.fitBounds(provlayer.getBounds().pad(0.05));
            //map.setMaxBounds(provlayer.getBounds().pad(0.05));
            //map.options.minZoom = map.getZoom();
            provlayer.addTo(map);

                    layer.bindPopup(feature.properties.name);
                }
            }).addTo(map);

            munilayer = L.geoJson(munidata, {
                style: function(feature) {
                    return { weight: 1, fill: false };
                },
                onEachFeature: function(feature, layer) {
                    layer.bindPopup(feature.properties.name);

            }).addTo(map);

            munilayer = L.geoJson(warddata, {

                }
            }).addTo(map);*/
