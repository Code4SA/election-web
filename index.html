<!DOCTYPE html>
<html>
<head>
	<title>South Africa 2009 Election Results</title>
	<meta charset="utf-8" />

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
</head>
<body>
	<div id="map" style="position:absolute;left:0;right:0;top:0;bottom:0;"></div>

    <script src="http://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>

	<script>
		var map = L.map('map');

		L.tileLayer('http://{s}.tile.cloudmade.com/{key}/22677/256/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2012 CloudMade',
			key: 'bdba6dcbd8f743d6bedaaeb51341f7da'
		}).addTo(map);

        $.getJSON("wards.json", function(data) {
            var topo = data;
            provdata = topojson.feature(topo, topo.objects.provinces);
            distdata = topojson.feature(topo, topo.objects.districts); 
            munidata = topojson.feature(topo, topo.objects.munis); 

            provlayer = L.geoJson(provdata, {
                style: function(feature) {
                    return { fill : false, stroke: false };
                },
                onEachFeature: function(feature, layer) {
                    layer.bindPopup(feature.properties.name);
                }
            });
            map.fitBounds(provlayer.getBounds());
            provlayer.addTo(map);

            distlayer = L.geoJson(distdata, {
                style: function(feature) {
                    return { fill:false, stroke: false };
                },
                onEachFeature: function(feature, layer) {
                    layer.bindPopup(feature.properties.name);
                }
            }).addTo(map);

            munilayer = L.geoJson(munidata, {
                style: function(feature) {
                    return { stroke: false };
                },
                onEachFeature: function(feature, layer) {
                    layer.bindPopup(feature.properties.name);
                }
            }).addTo(map);


            L.geoJson(
                topojson.mesh(topo, topo.objects.munis,
                    function(a, b) { return a !== b; }),
            {
                style: function(feature) {
                    return { weight: 1, opacity: 1, lineCap: 'butt', lineJoin: 'bevel', clickable: 'false' };
                }
            }).addTo(map);


            L.geoJson(
                topojson.mesh(topo, topo.objects.districts,
                    function(a, b) { return a !== b; }),
            {
                style: function(feature) {
                    return { weight: 2, opacity: 1, lineCap: 'butt', lineJoin: 'bevel', clickable: 'false' };
                }
            }).addTo(map);

            L.geoJson(
                topojson.mesh(topo, topo.objects.provinces/*,
                    function(a, b) { return a !== b; }*/),
            {
                style: function(feature) {
                    return { weight: 3, opacity: 1, lineCap: 'butt', lineJoin: 'bevel', clickable: 'false' };
                }
            }).addTo(map);
        });
	</script>
</body>
</html>
